<head>
    <style>
        #board {
            width: 50%;
            height: auto;
            z-index: 1;
            position: absolute;
            right: 200px;
            top: 0px;
        }
        .players {
            text-decoration: underline;
        }
        #diceImg1{
            position: absolute;
            bottom: 100px;
            left: 300px;
            width: 100px;
            height: 100px;
        }
        #diceImg2 {
            position: absolute;
            bottom: 100px;
            left: 175px;
            width: 100px;
            height: 100px;
        }
        #turnIndicator {
            position: absolute;
            top: 25px;
            left: 250px;

        }
        #allStuff {
            width: 100%;
            height: auto;
        }
    </style>

    <title>Capitalism Simulator</title>
</head>
<body onload="initialize()">
    <img id="board" src="images/monopolyboard.jpg">
    <div id="allStuff">
        <h1>Capitalism Simulator</h1>
        <script src="main copy.js"></script>
        <button type="button" id="diceRoll" onclick="rollDice()">Roll Dice</button>
        <img id="diceImg1">
        <img id="diceImg2">
        <button type="button" onclick="changeTurn()">End Turn</button>
        <p id="turnIndicator">It is Player 1's turn</p>
        <button type="button" id="viewProperties" onclick="viewProperties()">View Properties of All Players</button>
    </div>
</body>
