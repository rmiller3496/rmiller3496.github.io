<head>
    <title>Random Name Selector</title>
</head>
<body>
    <h1>Random Name Selector</h1>
    <button type = "button" onclick = "createList();">Create List</button>
    <button type = "button" onclick = "addToList();">Add Names to List</button>
    <button type = "button" onclick = "callRandomName();">Call Random Name</button>
    <script>
        var names;
        var arrNames;
        var nameLength;
        var value;
        
        function createList() {
        names = prompt("Enter all names seperated by a comma");
        arrNames = names.split(",");
        console.log(arrNames);
        }

        function callRandomName(){
            nameLength = arrNames.length
	        value = parseInt(Math.random() * nameLength);
	        alert(arrNames[value]);
        }
        function addToList(){
            var addedNames = prompt("Enter names to be added seperated by a comma");
            var arrAddedNames = addedNames.split(",");
            var addedNameLength = arrAddedNames.length;
            for (var i = 0; i < addedNameLength; i++){
                arrNames.push(arrAddedNames[i]);
            }
            alert("Names Added");
            console.log(arrNames, arrAddedNames);
        }


    </script>

</body>
